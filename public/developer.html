<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Permanent+Marker|Quicksand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Sqwash</title>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top mx-auto">
        <div class="container navcont">
            <a class="navbar-brand p-0" href="/" id="logo">
                SQWASH
            </a>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item pr-4">
                        <a class="nav-link" href="/user-logout">
                            Logout
                        </a></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid start">

        <div class="row">
            <div class="col-sm-12">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col profile">
                                <h1>Hello.</h1>
                                <p class="p-0 m-0"><i class="fas fa-user icon"></i>Lily Chon</p>
                            <p><i class="fas fa-at icon"></i>chon.lily@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">

                <div class="container-fluid projDisp">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn-proj btn-secondary" id="find">Find</button>
                        <button type="button" class="btn-proj btn-secondary" id="active">Active</button>
                        <button type="button" class="btn-proj btn-secondary" id="complete">Complete</button>
                    </div>

                    <div class="register-switch row col-sm-10">
                        <input type="radio" name="user" value="dev" id="find" class="register-switch-input" checked>
                        <label for="user-dev" class="register-switch-labels">Find</label>

                        <input type="radio" name="user" value="start" id="user-start" class="register-switch-input">
                        <label for="user-start" class="register-switch-labels">Active</label>

                        <input type="radio" name="user" value="start" id="user-start" class="register-switch-input">
                        <label for="user-start" class="register-switch-labels">Complete</label>
                    </div>


                    <div class="col-sm-12" id="projView">

                        <div class='sticky-top' style='background: white;'>
                            <h6 class='col-sm-12 my-0 p-1' style='color: black;'>Project: Bootstrap</h6>
                            <h6 class='col-sm-12 my-0 p-1' style='color: black;'>Start-up: UW</h6>
                            <button type='submit' class='btn-grad'>Bid it!!!</button>
                        </div>
                        <div class='project-content mt-3'>
                            <div class='project-title'>
                                <h6 class='col-sm-12 my-0 p-1'>Project Title:</h6>
                                <h6 class='col-sm-12 my-0 p-1'>{{title}}</h6>
                            </div>
                            <div class='project-description'>
                                <h6 class='col-sm-12 my-0 p-1'>Project Description:</h6>
                                <p class='col-sm-12 my-0 p-1'>{{description}}</p>
                            </div>
                            <div class='project-price'>
                                <h6 class='col-sm-12 my-0 p-1'>Project Budget:</h6>
                                <p>{{price}}</p>
                            </div>
                            <div class='form-group'>
                                <label for='exampleInputEmail1'>why you are fit:</label>
                                <textarea type='text' class='form-control' id='user-bid-input'
                                    placeholder='why you are the right candidate?'></textarea>
                            </div>
                        </div>

                        <button type='submit' class='btn-grad'>Bid it!!!</button>

                    </div>

                </div>
            </div>
            <div class="p-0 col-sm-9 box" id="project-display-section">

            </div>
        </div>
    </div>
    <script src="https://twitter.github.io/typeahead.js/js/handlebars.js"></script>

    <script src="js/index.js"></script>
    <script src="js/developer.js"></script>

</body>

</html>
