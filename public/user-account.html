<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Cherry+Cream+Soda&display=swap" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/user-logout">
          Logout
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome</h2>
        <ul style="list-style-type:none;">
          <li class="user-name"></li>
          <li class="user-email"></li>
          <li class="user-bio"></li>
        </ul>
        <h2 class="projectList">Projecs Lists:</h2>
        <!-- Modal -->
        <div class="modal fade" id="bidProject" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
          <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalScrollableTitle">Bid Project</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <h3 class="project-title"></h3>
                <h3 class="project-content"></h3>
                <h3 class="project-price"></h3>
                <div class="form-group">
                  <label for="exampleInputEmail1">why you are fit:</label>
                  <textarea type="text" class="form-control" id="user-bid-input"
                    placeholder="why you are the right candidate?"></textarea>
                </div>
                <!-- <div class="form-group">
                  <label for="exampleInputPassword1">Bidded Price:</label>
                  <input type="price" class="form-control" id="user-bid-price" placeholder="Enter your budget">
                </div> -->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="bidProject btn btn-primary">Bid it!!!</button>
              </div>
            </div>
          </div>
        </div>
        <h2 class="biddedprojectList">Bidded Projecs Lists (Up to 5 bids):</h2>
        <h2 class="finishedprojectList">Finished Projecs Lists:</h2>
        <!-- <ul style="list-style-type:none;">
          <li class="user-name"></li>
          <li class="user-email"></li>
          <li class="user-bio"></li>
        </ul> -->
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/user-account.js"></script>

</body>

</html>
